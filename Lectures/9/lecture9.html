=background]:after,div#p>svg>foreignObject>section[data-marpit-advanced-background=background]:before,div#p>svg>foreignObject>section[data-marpit-advanced-background=content]:after,div#p>svg>foreignObject>section[data-marpit-advanced-background=content]:before{display:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]{all:initial;display:flex;flex-direction:row;height:100%;overflow:hidden;width:100%}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container][data-marpit-advanced-background-direction=vertical]{flex-direction:column}div#p>svg>foreignObject>section[data-marpit-advanced-background=background][data-marpit-advanced-background-split]>div[data-marpit-advanced-background-container]{width:var(--marpit-advanced-background-split,50%)}div#p>svg>foreignObject>section[data-marpit-advanced-background=background][data-marpit-advanced-background-split=right]>div[data-marpit-advanced-background-container]{margin-left:calc(100% - var(--marpit-advanced-background-split, 50%))}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]>figure{all:initial;background-position:center;background-repeat:no-repeat;background-size:cover;flex:auto;margin:0}div#p>svg>foreignObject>section[data-marpit-advanced-background=content],div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo]{background:transparent!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo],div#p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1">
<h1>Асинхронность в JS</h1>
<ul>
<li>Callbacks</li>
<li>Событийный цикл</li>
<li>Promises</li>
<li>Promises API</li>
<li>Async Await</li>
<li>Generators</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2>Введение</h2>
<p>Многие действия в JavaScript асинхронные.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">function</span> load<span class="hljs-constructor">Script(<span class="hljs-params">src</span>)</span> {
  <span class="hljs-keyword">let</span> script = document.create<span class="hljs-constructor">Element('<span class="hljs-params">script</span>')</span>;
  script.src = src;
  document.head.append(script);
}

<span class="hljs-comment">// загрузит и выполнит скрипт</span>
load<span class="hljs-constructor">Script('<span class="hljs-operator">/</span><span class="hljs-params">my</span><span class="hljs-operator">/</span><span class="hljs-params">script</span>.<span class="hljs-params">js</span>')</span>;
</span></span></foreignObject></svg></code></pre>
<p>Такие функции называют «асинхронными», потому что действие (загрузка скрипта) будет завершено не сейчас, а потом.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Введение</h2>
<p>Но если мы просто вызовем эту функцию после loadScript(…), у нас ничего не выйдет:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>load<span class="hljs-constructor">Script('<span class="hljs-operator">/</span><span class="hljs-params">my</span><span class="hljs-operator">/</span><span class="hljs-params">script</span>.<span class="hljs-params">js</span>')</span>; <span class="hljs-comment">// в скрипте есть "function newFunction() {…}"</span>

<span class="hljs-keyword">new</span><span class="hljs-constructor">Function()</span>; <span class="hljs-comment">// такой функции не существует!</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/1.jpg&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="4" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2>Callbacks</h2>
<p>Давайте передадим функцию callback вторым аргументом в loadScript, чтобы вызвать её, когда скрипт загрузится:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>function loadScript(src, callback) {
  let<span class="hljs-built_in"> script </span>= document.createElement(<span class="hljs-string">'script'</span>);
  script.src = src;

  script.onload = () =&gt; callback(script);

  document.head.append(script);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2>Callbacks</h2>
<p>Вызов функции</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>load<span class="hljs-constructor">Script('<span class="hljs-operator">/</span><span class="hljs-params">my</span><span class="hljs-operator">/</span><span class="hljs-params">script</span>.<span class="hljs-params">js</span>', <span class="hljs-params">function</span>()</span> {
  <span class="hljs-comment">// эта функция вызовется после того, когда загрузится скрипт</span>
  <span class="hljs-keyword">new</span><span class="hljs-constructor">Function()</span>; <span class="hljs-comment">// теперь всё работает</span><span class="hljs-operator">
  ...
</span>});
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>Callbacks</h2>
<h3>Перехват ошибок</h3>
<p>В примере выше мы не думали об ошибках. А что если загрузить скрипт не удалось?</p>
<p>Ниже улучшенная версия loadScript, которая умеет отслеживать ошибки загрузки:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">loadScript</span>(<span class="hljs-params">src, callback</span>) </span>{
  <span class="hljs-keyword">let</span> script = <span class="hljs-built_in">document</span>.createElement(<span class="hljs-string">'script'</span>);
  script.src = src;

  script.onload = <span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> callback(<span class="hljs-literal">null</span>, script);
  script.onerror = <span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> callback(<span class="hljs-keyword">new</span> <span class="hljs-built_in">Error</span>(<span class="hljs-string">`Не удалось загрузить скрипт <span class="hljs-subst">${src}</span>`</span>));

  <span class="hljs-built_in">document</span>.head.append(script);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2>Callbacks</h2>
<h2>Перехват ошибок</h2>
<p>Вызов функции</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>load<span class="hljs-constructor">Script('<span class="hljs-operator">/</span><span class="hljs-params">my</span><span class="hljs-operator">/</span><span class="hljs-params">script</span>.<span class="hljs-params">js</span>', <span class="hljs-params">function</span>(<span class="hljs-params">error</span>, <span class="hljs-params">script</span>)</span> {
  <span class="hljs-keyword">if</span> (error) {
    <span class="hljs-comment">// обрабатываем ошибку</span>
  } <span class="hljs-keyword">else</span> {
    <span class="hljs-comment">// скрипт успешно загружен</span>
  }
});
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/2.jpg&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="9" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h2>Событийный цикл</h2>
<h2>Общий алгоритм движка</h2>
<ol>
<li>Пока есть задачи:</li>
</ol>
<p>выполнить их, начиная с самой старой</p>
<ol start="2">
<li>Бездействовать до появления новой задачи, а затем перейти к пункту 1</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2>Событийный цикл</h2>
<h3>Пример для latentflip</h3>
<p>Пример для <code>http://latentflip.com/loupe/?code=!!!PGJ1dHRvbj5DbGljayBtZSE8L2J1dHRvbj4%3D</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">console</span>.log(<span class="hljs-string">"START"</span>);

setTimeout(<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">timeout</span>(<span class="hljs-params"></span>) </span>{
    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">"timer 2 seconds"</span>);
}, <span class="hljs-number">2000</span>);

setTimeout(<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">timeout</span>(<span class="hljs-params"></span>) </span>{
    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">"timer 0 seconds"</span>);
}, <span class="hljs-number">0</span>);

<span class="hljs-built_in">console</span>.log(<span class="hljs-string">"FINISH"</span>);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h2>Событийный цикл</h2>
<h3>Примеры асинхронных задач</h3>
<ul>
<li>Когда загружается внешний скрипт <code>&lt;script src=&quot;...&quot;&gt;</code>, то задача – это выполнение этого скрипта.</li>
<li>Когда пользователь двигает мышь, задача – сгенерировать событие <code>mousemove</code> и выполнить его обработчики.</li>
<li>Когда истечёт таймер, установленный с помощью <code>setTimeout(func, ...)</code>, задача – это выполнение функции <code>func</code></li>
<li>И так далее.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2>Событийный цикл</h2>
<h3>Пример 1: разбиение «тяжёлой» задачи.</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>;

<span class="hljs-keyword">let</span> start = <span class="hljs-built_in">Date</span>.now();

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">count</span>(<span class="hljs-params"></span>) </span>{

  <span class="hljs-comment">// делаем тяжёлую работу</span>
  <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">1e9</span>; j++) {
    i++;
  }

  alert(<span class="hljs-string">"Done in "</span> + (<span class="hljs-built_in">Date</span>.now() - start) + <span class="hljs-string">'ms'</span>);
}

count();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2>Событийный цикл</h2>
<h3>Решение</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>;

<span class="hljs-keyword">let</span> start = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Date</span>.</span></span>now<span class="hljs-literal">()</span>;

<span class="hljs-keyword">function</span> count<span class="hljs-literal">()</span> {

  <span class="hljs-comment">// перенесём планирование очередного вызова в начало</span>
  <span class="hljs-keyword">if</span> (i &lt; <span class="hljs-number">1e9</span> - <span class="hljs-number">1e6</span>) {
    set<span class="hljs-constructor">Timeout(<span class="hljs-params">count</span>)</span>; <span class="hljs-comment">// запланировать новый вызов</span>
  }

  <span class="hljs-keyword">do</span> {
    i++;
  } <span class="hljs-keyword">while</span> (i % <span class="hljs-number">1e6</span> != <span class="hljs-number">0</span>);

  <span class="hljs-keyword">if</span> (i<span class="hljs-operator"> == </span><span class="hljs-number">1e9</span>) {
    alert(<span class="hljs-string">"Done in "</span> + (<span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Date</span>.</span></span>now<span class="hljs-literal">()</span> - start) + 'ms');
  }

}

count<span class="hljs-literal">()</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2>Событийный цикл</h2>
<h3>Макрозадачи и Микрозадачи</h3>
<p>Микрозадачи приходят только из кода. Обычно они создаются промисами: выполнение обработчика .then/catch/finally становится микрозадачей. Микрозадачи также используются «под капотом» await, т.к. это форма обработки промиса.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> alert(<span class="hljs-string">"timeout"</span>));
Какой здесь будет порядок?
Promise.resolve()
  .<span class="hljs-keyword">then</span>(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> alert(<span class="hljs-string">"promise"</span>));

alert(<span class="hljs-string">"code"</span>);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2>Событийный цикл</h2>
<h3>Решение</h3>
<ul>
<li>code появляется первым, т.к. это обычный синхронный вызов.</li>
<li>promise появляется вторым, потому что .then проходит через очередь микрозадач и выполняется после текущего синхронного кода.</li>
<li>timeout появляется последним, потому что это макрозадача.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/4.png&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="18" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2>Back to callback hell...</h2>
<p><img src="img/5.jpg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h2>Callback hell</h2>
<p>Как нам загрузить два скрипта один за другим: сначала первый, а за ним второй?</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>loadScript(<span class="hljs-string">'/my/script.js'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">script</span>) </span>{

  alert(<span class="hljs-string">`Здорово, скрипт <span class="hljs-subst">${script.src}</span> загрузился, загрузим ещё один`</span>);

  loadScript(<span class="hljs-string">'/my/script2.js'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">script</span>) </span>{
    alert(<span class="hljs-string">`Здорово, второй скрипт загрузился`</span>);
  });

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h2>Callback hell</h2>
<p>А что если нам нужно загрузить ещё один скрипт?</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>load<span class="hljs-constructor">Script('1.<span class="hljs-params">js</span>', <span class="hljs-params">function</span>(<span class="hljs-params">error</span>, <span class="hljs-params">script</span>)</span> {
  <span class="hljs-keyword">if</span> (error) {
    handle<span class="hljs-constructor">Error(<span class="hljs-params">error</span>)</span>;
  } <span class="hljs-keyword">else</span> {
    <span class="hljs-comment">// ...</span>
    load<span class="hljs-constructor">Script('2.<span class="hljs-params">js</span>', <span class="hljs-params">function</span>(<span class="hljs-params">error</span>, <span class="hljs-params">script</span>)</span> {
      <span class="hljs-keyword">if</span> (error) {
        handle<span class="hljs-constructor">Error(<span class="hljs-params">error</span>)</span>;
      } <span class="hljs-keyword">else</span> {
        <span class="hljs-comment">// ...</span>
        load<span class="hljs-constructor">Script('3.<span class="hljs-params">js</span>', <span class="hljs-params">function</span>(<span class="hljs-params">error</span>, <span class="hljs-params">script</span>)</span> {
          <span class="hljs-keyword">if</span> (error) {
            handle<span class="hljs-constructor">Error(<span class="hljs-params">error</span>)</span>;
          } <span class="hljs-keyword">else</span> {
            <span class="hljs-comment">// ...и так далее, пока все скрипты не будут загружены (*)</span>
          }
        });
      }
    })
  }
});
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2>Callback hell</h2>
<p>Мы можем попытаться решить эту проблему, изолируя каждое действие в отдельную функцию, вот так:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>load<span class="hljs-constructor">Script('1.<span class="hljs-params">js</span>', <span class="hljs-params">step1</span>)</span>;

<span class="hljs-keyword">function</span> step1(error, script) {
  <span class="hljs-keyword">if</span> (error) {
    handle<span class="hljs-constructor">Error(<span class="hljs-params">error</span>)</span>;
  } <span class="hljs-keyword">else</span> {
    <span class="hljs-comment">// ...</span>
    load<span class="hljs-constructor">Script('2.<span class="hljs-params">js</span>', <span class="hljs-params">step2</span>)</span>;
  }
}

<span class="hljs-keyword">function</span> step2(error, script) {
  <span class="hljs-keyword">if</span> (error) {
    handle<span class="hljs-constructor">Error(<span class="hljs-params">error</span>)</span>;
  } <span class="hljs-keyword">else</span> {
    <span class="hljs-comment">// ...</span>
    load<span class="hljs-constructor">Script('3.<span class="hljs-params">js</span>', <span class="hljs-params">step3</span>)</span>;
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2>Примеры из жизни</h2>
<h3>Express JS</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> express = <span class="hljs-built_in">require</span>(<span class="hljs-string">'express'</span>);
<span class="hljs-keyword">var</span> app = express();

app.get(<span class="hljs-string">'/'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">req, res</span>) </span>{
  res.send(<span class="hljs-string">'Hello World!'</span>);
});

app.listen(<span class="hljs-number">3000</span>, <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) </span>{

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2>Примеры из жизни</h2>
<h3>React образца до появления хуков. setState.</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>this.<span class="hljs-built_in">set</span>State({counter: <span class="hljs-number">10</span>}, (<span class="hljs-keyword">state</span>, props) =&gt; {
  return {counter: <span class="hljs-keyword">state</span>.counter + props.step};
});
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/6.jpg&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="26" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h2>Promises. Метафора с певцом.</h2>
<p>Представьте, что вы известный певец, которого фанаты постоянно донимают расспросами о предстоящем сингле.</p>
<p>Чтобы получить передышку, вы обещаете разослать им сингл, когда он будет выпущен. Вы даёте фанатам список, в который они могут записаться. Они могут оставить там свой e-mail, чтобы получить песню, как только она выйдет. И даже больше: если что-то пойдёт не так, например, в студии будет пожар и песню выпустить не выйдет, они также получат уведомление об этом.</p>
<p><img src="img/7.jpg" alt="width:300px height:200px" style="width:300px;height:200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h2>Promises</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> promise = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">resolve, reject</span>) </span>{
  <span class="hljs-comment">// функция-исполнитель (executor)</span>
  <span class="hljs-comment">// "певец"</span>
});
</span></span></foreignObject></svg></code></pre>
<ul>
<li>executor - функция, переданная в конструктор Promise</li>
<li>resolve(value) — если работа завершилась успешно, с результатом value.</li>
<li>reject(error) — если произошла ошибка, error – объект ошибки.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h2>Свойства объекта promise</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> promise = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">resolve, reject</span>) </span>{
  <span class="hljs-comment">// функция-исполнитель (executor)</span>
  <span class="hljs-comment">// "певец"</span>
});
</span></span></foreignObject></svg></code></pre>
<ul>
<li>state («состояние»)</li>
</ul>
<ol>
<li>вначале &quot;pending&quot; («ожидание»)</li>
<li>потом меняется на &quot;fulfilled&quot; («выполнено успешно») при вызове resolve</li>
<li>&quot;rejected&quot; («выполнено с ошибкой») при вызове reject.</li>
</ol>
<ul>
<li>result («результат»)</li>
</ul>
<ol>
<li>вначале undefined</li>
<li>далее изменяется на value при вызове resolve(value)</li>
<li>error при вызове reject(error).</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h2>Картинка свойств объекта promise</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> promise = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">resolve, reject</span>) </span>{
  <span class="hljs-comment">// функция-исполнитель (executor)</span>
  <span class="hljs-comment">// "певец"</span>
});
</span></span></foreignObject></svg></code></pre>
<p><img src="img/8.png" alt="width:700px height:400px" style="width:700px;height:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h2>Пример c resolve</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> promise = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">resolve, reject</span>) </span>{
  <span class="hljs-comment">// эта функция выполнится автоматически, при вызове new Promise</span>

  <span class="hljs-comment">// через 1 секунду сигнализировать, что задача выполнена с результатом "done"</span>
  setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> resolve(<span class="hljs-string">"done"</span>), <span class="hljs-number">1000</span>);
});
</span></span></foreignObject></svg></code></pre>
<p><img src="img/9.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h2>Пример c reject</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> promise = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">resolve, reject</span>) </span>{
  <span class="hljs-comment">// спустя одну секунду будет сообщено, что задача выполнена с ошибкой</span>
  setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> reject(<span class="hljs-keyword">new</span> <span class="hljs-built_in">Error</span>(<span class="hljs-string">"Whoops!"</span>)), <span class="hljs-number">1000</span>);
});
</span></span></foreignObject></svg></code></pre>
<p><img src="img/10.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h2>Потребители: then, catch, finally</h2>
<p>Объект Promise служит связующим звеном между исполнителем («создающим» кодом или «певцом») и функциями-потребителями («фанатами»), которые получат либо результат, либо ошибку. Функции-потребители могут быть зарегистрированы (подписаны) с помощью методов .then, .catch и .finally.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h2>then</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>promise.then(
  <span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">(result)</span> </span>{ <span class="hljs-comment">/* обработает успешное выполнение */</span> },
  <span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">(error)</span> </span>{ <span class="hljs-comment">/* обработает ошибку */</span> }
);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>
<p>Первый аргумент метода .then – функция, которая выполняется, когда промис переходит в состояние «выполнен успешно», и получает результат.</p>
</li>
<li>
<p>Второй аргумент .then – функция, которая выполняется, когда промис переходит в состояние «выполнен с ошибкой», и получает ошибку.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h3>Примеры</h3>
<ol>
<li>Например, вот реакция на успешно выполненный промис:</li>
</ol>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> promise = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">resolve, reject</span>) </span>{
  setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> resolve(<span class="hljs-string">"done!"</span>), <span class="hljs-number">1000</span>);
});

<span class="hljs-comment">// resolve запустит первую функцию, переданную в .then</span>
promise.then(
  <span class="hljs-function"><span class="hljs-params">result</span> =&gt;</span> alert(result), <span class="hljs-comment">// выведет "done!" через одну секунду</span>
  error =&gt; alert(error) <span class="hljs-comment">// не будет запущена</span>
);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h3>Примеры</h3>
<ol start="2">
<li>А в случае ошибки в промисе – выполнится вторая:</li>
</ol>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> promise = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">resolve, reject</span>) </span>{
  setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> reject(<span class="hljs-keyword">new</span> <span class="hljs-built_in">Error</span>(<span class="hljs-string">"Whoops!"</span>)), <span class="hljs-number">1000</span>);
});

<span class="hljs-comment">// reject запустит вторую функцию, переданную в .then</span>
promise.then(
  <span class="hljs-function"><span class="hljs-params">result</span> =&gt;</span> alert(result), <span class="hljs-comment">// не будет запущена</span>
  error =&gt; alert(error) <span class="hljs-comment">// выведет "Error: Whoops!" спустя одну секунду</span>
);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h2>catch</h2>
<p>Вызов .catch(f) – это сокращённый, «укороченный» вариант .then(null, f).</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>let promise = <span class="hljs-keyword">new</span> Promise(<span class="hljs-function"><span class="hljs-params">(resolve, reject)</span> =&gt;</span> {
  setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> reject(<span class="hljs-keyword">new</span> Error(<span class="hljs-string">"Ошибка!"</span>)), <span class="hljs-number">1000</span>);
});

<span class="hljs-regexp">//</span> .<span class="hljs-keyword">catch</span>(f) это тоже самое, что promise.<span class="hljs-keyword">then</span>(<span class="hljs-literal">null</span>, f)
promise.<span class="hljs-keyword">catch</span>(alert); <span class="hljs-regexp">//</span> выведет <span class="hljs-string">"Error: Ошибка!"</span> спустя одну секунду
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h2>finally</h2>
<p>Блок finally выполнится в любом случае, если будет вызван resolve или reject</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">new</span> Promise(<span class="hljs-function"><span class="hljs-params">(resolve, reject)</span> =&gt;</span> {
  setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> resolve(<span class="hljs-string">"result"</span>), <span class="hljs-number">2000</span>)
})
  .<span class="hljs-keyword">then</span>(result =&gt; alert(result)); <span class="hljs-regexp">//</span> &lt;-- .<span class="hljs-keyword">then</span> обработает результат
  .<span class="hljs-keyword">finally</span>(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> alert(<span class="hljs-string">"Промис завершён"</span>))
</span></span></foreignObject></svg></code></pre>
<p>finally хорошо подходит для очистки, например остановки индикатора загрузки, его ведь нужно остановить вне зависимости от результата.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h2>Promises vs Callbacks</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
</span></span></foreignObject></svg></code></pre>
<table>
<thead>
<tr>
<th>Промисы</th>
<th>Колбэки</th>
</tr>
</thead>
<tbody>
<tr>
<td>Промисы позволяют делать вещи в естественном порядке. Сперва мы запускаем loadScript(script), и затем (.then) мы пишем, что делать с результатом.</td>
<td>У нас должна быть функцияcallback на момент вызова loadScript(script, callback). Другими словами, нам нужно знать что делать с результатом до того, как вызовется loadScript.</td>
</tr>
<tr>
<td>Мы можем вызывать .then у Promise столько раз, сколько захотим. Каждый раз мы добавляем нового «фаната», новую функцию-подписчика в «список подписок».</td>
<td>Колбэк может быть только один.</td>
</tr>
</tbody>
</table>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h2>Fetch</h2>
<p>JavaScript может отправлять сетевые запросы на сервер и подгружать новую информацию по мере необходимости.</p>
<p>Например, мы можем использовать сетевой запрос, чтобы:</p>
<ul>
<li>Отправить заказ,</li>
<li>Загрузить информацию о пользователе,</li>
<li>Запросить последние обновления с сервера,</li>
<li>…и т.п.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h2>Fetch</h2>
<p>Базовый синтаксис:</p>
<p><code>let promise = fetch(url, [options])</code></p>
<ul>
<li>url – URL для отправки запроса.</li>
<li>options – дополнительные параметры: метод, заголовки и так далее.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h2>Fetch</h2>
<p>Процесс получения ответа обычно происходит в два этапа.</p>
<p><strong>Во-первых, promise выполняется с объектом встроенного класса Response в качестве результата, как только сервер пришлёт заголовки ответа.</strong></p>
<p>Мы можем увидеть HTTP-статус в свойствах ответа:</p>
<ul>
<li>status – код статуса HTTP-запроса, например 200.</li>
<li>ok – логическое значение: будет true, если код HTTP-статуса в диапазоне 200-299.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h2>Fetch</h2>
<p>Например:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> response = <span class="hljs-keyword">await</span> fetch(url);

<span class="hljs-keyword">if</span> (response.ok) { <span class="hljs-comment">// если HTTP-статус в диапазоне 200-299</span>
  <span class="hljs-comment">// получаем тело ответа (см. про этот метод ниже)</span>
  <span class="hljs-keyword">let</span> json = <span class="hljs-keyword">await</span> response.json();
} <span class="hljs-keyword">else</span> {
  alert(<span class="hljs-string">"Ошибка HTTP: "</span> + response.status);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h2>Fetch</h2>
<p><strong>Во-вторых, для получения тела ответа нам нужно использовать дополнительный вызов метода.</strong></p>
<p>Response предоставляет несколько методов, основанных на промисах, для доступа к телу ответа в различных форматах:</p>
<ul>
<li><code>response.text()</code> – читает ответ и возвращает как обычный текст,</li>
<li><code>response.json()</code> – декодирует ответ в формате <code>JSON</code>,</li>
<li><code>response.formData()</code> – возвращает ответ как объект FormData,</li>
<li><code>response.blob()</code> – возвращает объект как Blob (бинарные данные с типом),</li>
<li><code>response.arrayBuffer()</code> – возвращает ответ как <code>ArrayBuffer</code> (низкоуровневое представление бинарных данных),<br />
помимо этого, response.body – это объект <code>ReadableStream</code>, с помощью которого можно считывать тело запроса по частям.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h2>Fetch</h2>
<p>Например, получим JSON-объект с последними коммитами из репозитория на GitHub:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> <span class="hljs-built_in">url</span> = <span class="hljs-string">'https://api.github.com/repos/javascript-tutorial/en.javascript.info/commits'</span>;
<span class="hljs-keyword">let</span> response = <span class="hljs-keyword">await</span> fetch(<span class="hljs-built_in">url</span>);

<span class="hljs-keyword">let</span> commits = <span class="hljs-keyword">await</span> response.json(); <span class="hljs-comment">// читаем ответ в формате JSON</span>

alert(commits[<span class="hljs-number">0</span>].author.login);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h2>POST-запросы</h2>
<p>Для отправки POST-запроса или запроса с другим методом, нам необходимо использовать fetch параметры:</p>
<ul>
<li>method – HTTP метод, например POST,</li>
<li>body – тело запроса, одно из списка:</li>
</ul>
<ol>
<li>строка (например, в формате JSON),</li>
<li>объект FormData для отправки данных как form/multipart,</li>
<li>Blob/BufferSource для отправки бинарных данных,</li>
<li>URLSearchParams для отправки данных в кодировке x-www-form-urlencoded, используется редко.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h2>Пример</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>let<span class="hljs-built_in"> user </span>= {
  name: <span class="hljs-string">'John'</span>,
  surname: <span class="hljs-string">'Smith'</span>
};

let response = await fetch(<span class="hljs-string">'/article/fetch/post/user'</span>, {
  method: <span class="hljs-string">'POST'</span>,
  headers: {
    <span class="hljs-string">'Content-Type'</span>: <span class="hljs-string">'application/json;charset=utf-8'</span>
  },
  body: JSON.stringify(user)
});

let result = await response.json();
alert(result.message);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h2>Promise API</h2>
<p>В классе Promise есть 5 статических методов.</p>
<ol>
<li>Promise.all</li>
<li>Promise.allSettled</li>
<li>Promise.race</li>
<li>Promise.resolve/reject</li>
<li>Promise.reject</li>
</ol>
<p>Из всех перечисленных методов, самый часто используемый – это, пожалуй, <code>Promise.all</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49">
<h2>Promise.all</h2>
<p>Метод Promise.all принимает массив промисов (может принимать любой перебираемый объект, но обычно используется массив) и возвращает новый промис.</p>
<p>Новый промис завершится, когда завершится весь переданный список промисов, и его результатом будет массив их результатов.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">Promise</span>.all([
  <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-params">resolve</span> =&gt;</span> setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> resolve(<span class="hljs-number">1</span>), <span class="hljs-number">3000</span>)), <span class="hljs-comment">// 1</span>
  <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-params">resolve</span> =&gt;</span> setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> resolve(<span class="hljs-number">2</span>), <span class="hljs-number">2000</span>)), <span class="hljs-comment">// 2</span>
  <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-params">resolve</span> =&gt;</span> setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> resolve(<span class="hljs-number">3</span>), <span class="hljs-number">1000</span>))  <span class="hljs-comment">// 3</span>
]).then(alert); <span class="hljs-comment">// когда все промисы выполнятся, результат будет 1,2,3</span>
<span class="hljs-comment">// каждый промис даёт элемент массива</span>
</span></span></foreignObject></svg></code></pre>
<p>!!! Если любой из промисов завершится с ошибкой, то промис, возвращённый Promise.all, немедленно завершается с этой ошибкой.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">
<h2>Promise.allSettled</h2>
<p>Метод Promise.allSettled всегда ждёт завершения всех промисов.</p>
<p>В массиве результатов будет</p>
<ul>
<li>
<p>{status:&quot;fulfilled&quot;, value:результат} для успешных завершений,</p>
</li>
<li>
<p>{status:&quot;rejected&quot;, reason:ошибка} для ошибок.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">
<h2>Пример</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> urls = [
  <span class="hljs-string">'https://api.github.com/users/iliakan'</span>,
  <span class="hljs-string">'https://api.github.com/users/remy'</span>,
  <span class="hljs-string">'https://no-such-url'</span>
];

<span class="hljs-built_in">Promise</span>.allSettled(urls.map(<span class="hljs-function"><span class="hljs-params">url</span> =&gt;</span> fetch(url)))
  .then(<span class="hljs-function"><span class="hljs-params">results</span> =&gt;</span> { <span class="hljs-comment">// (*)</span>
    results.forEach(<span class="hljs-function">(<span class="hljs-params">result, num</span>) =&gt;</span> {
      <span class="hljs-keyword">if</span> (result.status == <span class="hljs-string">"fulfilled"</span>) {
        alert(<span class="hljs-string">`<span class="hljs-subst">${urls[num]}</span>: <span class="hljs-subst">${result.value.status}</span>`</span>);
      }
      <span class="hljs-keyword">if</span> (result.status == <span class="hljs-string">"rejected"</span>) {
        alert(<span class="hljs-string">`<span class="hljs-subst">${urls[num]}</span>: <span class="hljs-subst">${result.reason}</span>`</span>);
      }
    });
  });
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52">
<h2>Результат</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[
  {<span class="hljs-string">status:</span> <span class="hljs-string">'fulfilled'</span>, <span class="hljs-string">value:</span> ...объект ответа...},
  {<span class="hljs-string">status:</span> <span class="hljs-string">'fulfilled'</span>, <span class="hljs-string">value:</span> ...объект ответа...},
  {<span class="hljs-string">status:</span> <span class="hljs-string">'rejected'</span>, <span class="hljs-string">reason:</span> ...объект ошибки...}
]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53">
<h2>Promise.race</h2>
<p>Метод очень похож на Promise.all, но ждёт только первый промис, из которого берёт результат (или ошибку).</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Promise.race([
  <span class="hljs-keyword">new</span> Promise(<span class="hljs-function"><span class="hljs-params">(resolve, reject)</span> =&gt;</span> setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> resolve(<span class="hljs-number">1</span>), <span class="hljs-number">1000</span>)),
  <span class="hljs-keyword">new</span> Promise(<span class="hljs-function"><span class="hljs-params">(resolve, reject)</span> =&gt;</span> setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> reject(<span class="hljs-keyword">new</span> Error(<span class="hljs-string">"Ошибка!"</span>)), <span class="hljs-number">2000</span>)),
  <span class="hljs-keyword">new</span> Promise(<span class="hljs-function"><span class="hljs-params">(resolve, reject)</span> =&gt;</span> setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> resolve(<span class="hljs-number">3</span>), <span class="hljs-number">3000</span>))
]).<span class="hljs-keyword">then</span>(alert); <span class="hljs-regexp">//</span> <span class="hljs-number">1</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54">
<h2>Promise.resolve</h2>
<p><code>Promise.resolve(value)</code> создаёт успешно выполненный промис с результатом <code>value</code>.</p>
<p>То же самое, что:</p>
<p><code>let promise = new Promise(resolve =&gt; resolve(value));</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> cache = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Map</span>();

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">loadCached</span>(<span class="hljs-params">url</span>) </span>{
  <span class="hljs-keyword">if</span> (cache.has(url)) {
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">Promise</span>.resolve(cache.get(url)); <span class="hljs-comment">// (*)</span>
  }

  <span class="hljs-keyword">return</span> fetch(url)
    .then(<span class="hljs-function"><span class="hljs-params">response</span> =&gt;</span> response.text())
    .then(<span class="hljs-function"><span class="hljs-params">text</span> =&gt;</span> {
      cache.set(url,text);
      <span class="hljs-keyword">return</span> text;
    });
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55">
<h2>Promise.reject</h2>
<p><code>Promise.reject(error)</code> создаёт промис, завершённый с ошибкой <code>error</code>.</p>
<p>То же самое, что:</p>
<p><code>let promise = new Promise((resolve, reject) =&gt; reject(error));</code></p>
<p>На практике этот метод почти никогда не используется.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/11.jpg&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="56" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57">
<h2>Асинхронные функции</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>async <span class="hljs-keyword">function</span> <span class="hljs-title">f</span>() {
  <span class="hljs-keyword">return</span> <span class="hljs-type">1</span>;
}
</span></span></foreignObject></svg></code></pre>
<p>У слова async один простой смысл: эта функция всегда возвращает промис.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">f</span><span class="hljs-params">()</span> <span class="hljs-comment">{
  return 1;
}</span>

<span class="hljs-title">f</span><span class="hljs-params">()</span>.<span class="hljs-title">then</span><span class="hljs-params">(alert)</span>;</span> <span class="hljs-comment">// 1</span>
</span></span></foreignObject></svg></code></pre>
<p>Можно и явно вернуть промис, результат будет одинаковым:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">f</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> <span class="hljs-built_in">Promise</span>.resolve(<span class="hljs-number">1</span>);
}

f().then(alert); <span class="hljs-comment">// 1</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58">
<h2>Await</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// работает только внутри async–функций</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">value</span> = <span class="hljs-keyword">await</span> promise;
</span></span></foreignObject></svg></code></pre>
<p>Ключевое слово await заставит интерпретатор JavaScript ждать до тех пор, пока промис справа от await не выполнится. После чего оно вернёт его результат, и выполнение кода продолжится.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">f</span>(<span class="hljs-params"></span>) </span>{

  <span class="hljs-keyword">let</span> promise = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function">(<span class="hljs-params">resolve, reject</span>) =&gt;</span> {
    setTimeout(<span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> resolve(<span class="hljs-string">"готово!"</span>), <span class="hljs-number">1000</span>)
  });

  <span class="hljs-keyword">let</span> result = <span class="hljs-keyword">await</span> promise; <span class="hljs-comment">// будет ждать, пока промис не выполнится (*)</span>

  alert(result); <span class="hljs-comment">// "готово!"</span>
}

f();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59">
<h2>Пример из жизни</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">showAvatar</span>(<span class="hljs-params"></span>) </span>{

  <span class="hljs-comment">// запрашиваем JSON с данными пользователя</span>
  <span class="hljs-keyword">let</span> response = <span class="hljs-keyword">await</span> fetch(<span class="hljs-string">'/article/promise-chaining/user.json'</span>);
  <span class="hljs-keyword">let</span> user = <span class="hljs-keyword">await</span> response.json();

  <span class="hljs-comment">// запрашиваем информацию об этом пользователе из github</span>
  <span class="hljs-keyword">let</span> githubResponse = <span class="hljs-keyword">await</span> fetch(<span class="hljs-string">`https://api.github.com/users/<span class="hljs-subst">${user.name}</span>`</span>);
  <span class="hljs-keyword">let</span> githubUser = <span class="hljs-keyword">await</span> githubResponse.json();

  <span class="hljs-comment">// отображаем аватар пользователя</span>
  <span class="hljs-keyword">let</span> img = <span class="hljs-built_in">document</span>.createElement(<span class="hljs-string">'img'</span>);
  img.src = githubUser.avatar_url;
  img.className = <span class="hljs-string">"promise-avatar-example"</span>;
  <span class="hljs-built_in">document</span>.body.append(img);

  <span class="hljs-comment">// ждём 3 секунды и затем скрываем аватар</span>
  <span class="hljs-keyword">await</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function">(<span class="hljs-params">resolve, reject</span>) =&gt;</span> setTimeout(resolve, <span class="hljs-number">3000</span>));

  img.remove();

  <span class="hljs-keyword">return</span> githubUser;
}

showAvatar();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60">
<h2>Обработка ошибок</h2>
<p>Такой код:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">f</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">await</span> <span class="hljs-built_in">Promise</span>.reject(<span class="hljs-keyword">new</span> <span class="hljs-built_in">Error</span>(<span class="hljs-string">"Упс!"</span>));
}
</span></span></foreignObject></svg></code></pre>
<p>Делает тоже самое, что и такой:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">f</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">Error</span>(<span class="hljs-string">"Упс!"</span>);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61">
<h2>Обработка ошибок</h2>
<p>Такие ошибки можно ловить, используя <code>try..catch</code>, как с обычным <code>throw</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">f</span>(<span class="hljs-params"></span>) </span>{

  <span class="hljs-keyword">try</span> {
    <span class="hljs-keyword">let</span> response = <span class="hljs-keyword">await</span> fetch(<span class="hljs-string">'/no-user-here'</span>);
    <span class="hljs-keyword">let</span> user = <span class="hljs-keyword">await</span> response.json();
  } <span class="hljs-keyword">catch</span>(err) {
    <span class="hljs-comment">// перехватит любую ошибку в блоке try: и в fetch, и в response.json</span>
    alert(err);
  }
}

f();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62">
<h2><code>async/await</code> отлично работает с <code>Promise.all</code></h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// await будет ждать массив с результатами выполнения всех промисов</span>
<span class="hljs-keyword">let</span> results = <span class="hljs-keyword">await</span> <span class="hljs-built_in">Promise</span>.all([
  fetch(url1),
  fetch(url2),
  ...
]);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/12.jpg&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="63" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64">
<h2>Генераторы</h2>
<p>Обычные функции возвращают только одно-единственное значение (или ничего).</p>
<p>Генераторы могут порождать (yield) множество значений одно за другим, по мере необходимости.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65">
<h2>Функция-генератор</h2>
<p>Для объявления генератора используется специальная синтаксическая конструкция: <code>function*</code>, которая называется «функция-генератор».</p>
<p>Выглядит она так:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span>* <span class="hljs-title">generateSequence</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">yield</span> <span class="hljs-number">1</span>;
  <span class="hljs-keyword">yield</span> <span class="hljs-number">2</span>;
  <span class="hljs-keyword">return</span> <span class="hljs-number">3</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66">
<h2>Генераторы</h2>
<p>Когда такая функция вызвана, она не выполняет свой код. Вместо этого она возвращает специальный объект, так называемый «генератор», для управления её выполнением.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span>* <span class="hljs-title">generateSequence</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">yield</span> <span class="hljs-number">1</span>;
  <span class="hljs-keyword">yield</span> <span class="hljs-number">2</span>;
  <span class="hljs-keyword">return</span> <span class="hljs-number">3</span>;
}

<span class="hljs-comment">// "функция-генератор" создаёт объект "генератор"</span>
<span class="hljs-keyword">let</span> generator = generateSequence();
alert(generator); <span class="hljs-comment">// [object Generator]</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67">
<h2>Генераторы</h2>
<p>Выполнение кода функции ещё не началось:</p>
<p><img src="img/13.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68">
<h2>Генераторы</h2>
<p>Основным методом генератора является <code>next()</code>.</p>
<p>Результатом метода <code>next()</code> всегда является объект с двумя свойствами:</p>
<ul>
<li>value: значение из yield.</li>
<li>done: true, если выполнение функции завершено, иначе false.</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span>* <span class="hljs-title">generateSequence</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">yield</span> <span class="hljs-number">1</span>;
  <span class="hljs-keyword">yield</span> <span class="hljs-number">2</span>;
  <span class="hljs-keyword">return</span> <span class="hljs-number">3</span>;
}

<span class="hljs-keyword">let</span> generator = generateSequence();

<span class="hljs-keyword">let</span> one = generator.next();

alert(<span class="hljs-built_in">JSON</span>.stringify(one)); <span class="hljs-comment">// {value: 1, done: false}</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69">
<h2>Генераторы</h2>
<p>На данный момент мы получили только первое значение, выполнение функции остановлено на второй строке:</p>
<p><img src="img/14.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70">
<h2>Генераторы</h2>
<p>Повторный вызов generator.next() возобновит выполнение кода и вернёт результат следующего yield:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> two = generator.next<span class="hljs-literal">()</span>;

alert(<span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">JSON</span>.</span></span>stringify(two)); <span class="hljs-comment">// {value: 2, done: false}</span>
</span></span></foreignObject></svg></code></pre>
<p><img src="img/15.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71">
<h2>Генераторы</h2>
<p>И, наконец, последний вызов завершит выполнение функции и вернёт результат return:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> three = generator.next<span class="hljs-literal">()</span>;

alert(<span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">JSON</span>.</span></span>stringify(three)); <span class="hljs-comment">// {value: 3, done: true}</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72">
<h2>Генераторы</h2>
<p><img src="img/16.png" alt="" /></p>
<p>Сейчас генератор полностью выполнен. Мы можем увидеть это по свойству done:true и обработать value:3 как окончательный результат.</p>
<p>Новые вызовы generator.next() больше не имеют смысла. Впрочем, если они и будут, то не вызовут ошибки, но будут возвращать один и тот же объект: {done: true}.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73">
<h2><code>yield</code> – дорога в обе стороны</h2>
<p><code>yield</code> – дорога в обе стороны: он не только возвращает результат наружу, но и может передавать значение извне в генератор.</p>
<p>Чтобы это сделать, нам нужно вызвать <code>generator.next(arg)</code> с аргументом. Этот аргумент становится результатом yield.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span>* <span class="hljs-title">gen</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-comment">// Передаём вопрос во внешний код и ожидаем ответа</span>
  <span class="hljs-keyword">let</span> result = <span class="hljs-keyword">yield</span> <span class="hljs-string">"2 + 2 = ?"</span>; <span class="hljs-comment">// (*)</span>

  alert(result);
}

<span class="hljs-keyword">let</span> generator = gen();

<span class="hljs-keyword">let</span> question = generator.next().value; <span class="hljs-comment">// &lt;-- yield возвращает значение</span>

generator.next(<span class="hljs-number">4</span>); <span class="hljs-comment">// --&gt; передаём результат в генератор</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74">
<h2>Генераторы</h2>
<p><img src="img/17.png" alt="width:500px height:200px" style="width:500px;height:200px;" /></p>
<ol>
<li>Первый вызов generator.next() – всегда без аргумента, он начинает выполнение и возвращает результат первого yield &quot;2+2=?&quot;. На этой точке генератор приостанавливает выполнение.</li>
<li>Затем, как показано на картинке выше, результат yield переходит во внешний код в переменную question.</li>
<li>При generator.next(4) выполнение генератора возобновляется, а 4 выходит из присваивания как результат: let result = 4.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75">
<h2>Пример из жизни</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> { put, takeEvery } <span class="hljs-keyword">from</span> <span class="hljs-string">'redux-saga/effects'</span>

<span class="hljs-keyword">const</span> delay = <span class="hljs-function">(<span class="hljs-params">ms</span>) =&gt;</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">Promise</span>(<span class="hljs-function"><span class="hljs-params">res</span> =&gt;</span> setTimeout(res, ms))

<span class="hljs-comment">// ...</span>

<span class="hljs-comment">// Our worker Saga: will perform the async increment task</span>
<span class="hljs-keyword">export</span> <span class="hljs-function"><span class="hljs-keyword">function</span>* <span class="hljs-title">incrementAsync</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">yield</span> delay(<span class="hljs-number">1000</span>)
  <span class="hljs-keyword">yield</span> put({ <span class="hljs-attr">type</span>: <span class="hljs-string">'INCREMENT'</span> })
}

<span class="hljs-comment">// Our watcher Saga: spawn a new incrementAsync task on each INCREMENT_ASYNC</span>
<span class="hljs-keyword">export</span> <span class="hljs-function"><span class="hljs-keyword">function</span>* <span class="hljs-title">watchIncrementAsync</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">yield</span> takeEvery(<span class="hljs-string">'INCREMENT_ASYNC'</span>, incrementAsync)
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76">

</section>
